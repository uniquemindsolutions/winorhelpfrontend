<section class="vh-100" style="background-color: #eee;">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-12 col-xl-11">
          <div class="card text-black" style="border-radius: 25px;">
            <div class="card-body p-md-5">
              <div class="row justify-content-center">
                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
  
                  <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>
  
                  <form class="mx-1 mx-md-4" [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <div data-mdb-input-init class="form-outline flex-fill mb-0">
                        <label class="form-label" for="form3Example1c">Your Name</label>
                        <input type="text" id="form3Example1c"  formControlName="username"  class="form-control" />
                        <div *ngIf="submitted && f['username'].errors" class="invalid-feedback d-block">
                          <div *ngIf="f['username'].errors['required']">Username is required</div>
                          <div *ngIf="f['username'].errors['minlength']">Username must be at least 3 characters long</div>
                        </div>
                      </div>
                    </div>
  
                    <div class="d-flex flex-row align-items-center mb-4">
                       <div data-mdb-input-init class="form-outline flex-fill mb-0">
                        <label class="form-label" for="form3Example3c">Your Email</label>
                        <input type="email" id="form3Example3c"  formControlName="email" class="form-control"  />
                        <div *ngIf="submitted && f['email'].errors" class="invalid-feedback d-block">
                          <div *ngIf="f['email'].errors['required']">Email is required</div>
                          <div *ngIf="f['email'].errors['email']">Email must be a valid email address</div>
                        </div>
                      </div>
                    </div>

                    <div class="d-flex flex-row align-items-center mb-4">
                      <div data-mdb-input-init class="form-outline flex-fill mb-0">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" id="password" class="form-control" formControlName="password">
                        <div *ngIf="submitted && f['password'].errors" class="invalid-feedback d-block">
                          <div *ngIf="f['password'].errors['required']">Password is required</div>
                            <div *ngIf="f['password'].errors['minlength']">Password must be at least 6 characters long</div>
                        </div>
                      </div>
                    </div>

                    

                    <div class="d-flex flex-row align-items-center mb-4">
                        <div data-mdb-input-init class="form-outline flex-fill mb-0">
                          <label class="form-label" for="form3Example3c">Phone Number</label>
                          <input type="text" id="form3Example3c" maxlength="10" formControlName="phone" class="form-control"  />
                          <div *ngIf="submitted && f['phone'].errors" class="invalid-feedback d-block">
                            <div *ngIf="f['phone'].errors['required']">phone is required</div>
                          </div>
                        </div>
                      </div>

                      <div class="d-flex flex-row align-items-center mb-4">
                        <div data-mdb-input-init class="form-outline flex-fill mb-0">
                          <input type="text" id="form3Example3c" formControlName="ref_code" class="form-control"  />
                          <label class="form-label"    for="form3Example3c">Referral Code</label>
                        </div>
                      </div>
  
  
                    <div class="form-check d-flex justify-content-center mb-5">
                      <input class="form-check-input me-2" type="checkbox" formControlName="terms"  id="form2Example3c"  />
                      <label class="form-check-label" for="form2Example3">
                        I agree all statements in <a href="#!">Terms of service</a>
                        <div *ngIf="submitted && f['terms'].errors" class="invalid-feedback d-block">
                          <div *ngIf="f['terms'].errors['required']"><br>  You must accept the terms and conditions</div>
                        </div>
                      </label>
                      <!-- <div *ngIf="f['terms'].invalid && f['terms'].touched">
                        You must accept the terms and conditions
                      </div> -->
                      
                      
                    </div>
  
                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                      <button  type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-lg">Register</button>
                    </div>
  
                  </form>
  
                </div>
                <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
  
                  <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                    class="img-fluid" alt="Sample image">
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
