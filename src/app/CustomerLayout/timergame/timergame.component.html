<div class="room-container">
    <div class="room">
      <h3>{{ room.name }}</h3>
      <div *ngIf="room.timeRemaining">
        <p>Countdown Timer: {{ room.timeRemaining.days }}d {{ room.timeRemaining.hours }}h {{ room.timeRemaining.minutes }}m {{ room.timeRemaining.seconds }}s</p>
      </div>
      <div>
        <h4>Users:</h4>
        <div class="user-list">
          <ul>
            <li *ngFor="let user of room.users; let i = index"
                [class.previous]="i === getPreviousUserIndex(currentScrollingUserIndex)"
                [class.current]="i === currentScrollingUserIndex"
                [class.next]="i === getNextUserIndex(currentScrollingUserIndex)">
              {{ user.name }}
            </li>
          </ul>
        </div>
      </div>
      <div *ngFor="let winner of room.winners; let i = index">
        <div>
          <h4>Round {{ i + 1 }} Winner: {{ winner.name }}</h4>
        </div>
      </div>
    </div>
  </div>
