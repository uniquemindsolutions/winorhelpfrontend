<div class="container h-100">
  <div class="row mt-4 mb-4">
    <div class="col-md-12 myTranscTbl">
            <div class="row mb-2">
              <div class="col-lg-2 offset-lg-5 col-md-4 offset-md-4 position-relative text-center">
                <!-- <img src="./../../../assets/images/lottry-bg.png" class="img-fluid rounded" alt=""> -->
                <div class="rounded mb-3" style="background:#06067b;min-width:300px;min-height:120px;padding-top:1.5rem">
                  <div class="text-center fs-5 mb-3  text-warning"><b>Wallet Amount:</b><br>
                  <div class=" px-4 text-white fs-3 fw-bold">Rs {{walletamount}}</div></div>
                </div>
              </div>
            </div>
       
      <div class="table-responsive" style="max-height: 400px; overflow-y: auto;">
      <table class="table table-bordered" >
        <thead bg-color="red"  class="thead-dark sticky-header">
          <tr>
            <th scope="col">USERID</th>
            <th scope="col">Transaction Type</th>
            <th scope="col">Amount</th>
            <th scope="col">DATE</th>
          </tr>
        </thead>
        <tbody>

          <tr *ngFor="let item of dataSource">
            <td>{{ item.user_id }}</td>
            <td>{{ item.trans_type }}</td>
            <td>{{ item.amount }}</td>
            <td>{{ item.datetime }}</td>
          </tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        </tbody>

      </table>
    </div>
    </div>
  </div>
</div>
