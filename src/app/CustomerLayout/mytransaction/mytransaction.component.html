<div class="container h-100">
  <div class="row mt-4 mb-4">
    <div class="col-md-12 myTranscTbl">
      <div class="text-center fs-4 mb-3"><b>Wallet Amount:</b><br>
        <div class="btn bg-black px-5 text-white fs-4 fw-bold">{{walletamount}}</div></div>
      <div class="table-responsive" style="max-height: 400px; overflow-y: auto;">
      <table class="table table-bordered" >
        <thead bg-color="red"  class="thead-dark sticky-header">
          <tr>
            <th scope="col">USERID</th>
            <th scope="col">Transaction Type</th>
            <th scope="col">Amount</th>
            <th scope="col">DATE</th>
          </tr>
        </thead>
        <tbody>

          <tr *ngFor="let item of dataSource">
            <td>{{ item.user_id }}</td>
            <td>{{ item.trans_type }}</td>
            <td>{{ item.amount }}</td>
            <td>{{ item.datetime }}</td>
          </tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        </tbody>

      </table>
    </div>
    </div>
  </div>
</div>
