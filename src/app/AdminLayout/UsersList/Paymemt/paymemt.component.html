<div class="p-4">
    <div class="row">
        <div class="col-12 p-2">
            @if (data.action=='allocation') {
                <form>
                    <mat-form-field appearance="outline" class="w-100">
                        <mat-label>Toppings</mat-label>
                        <mat-select [formControl]="roomId">
                            @for (v of roomList; track roomList) {
                            <mat-option [value]="v.roomId">{{v.roomId}}</mat-option>
                            }

                        </mat-select>
                    </mat-form-field>

                    <div class="text-end">
                        <button (click)="roomAllocation()" mat-flat-button color="primary" style="border-radius:100px;">Allocate</button>
                    </div>
                </form>
            }

            @if (data.action=='credit') {
                <form>
                    <b>Credit:-<br></b>
                    <div style="height: 15px;"></div>
                    <mat-form-field appearance="outline" class="w-100">
                        <mat-label>Credit</mat-label>
                        <input matInput [formControl]="transationAmount" placeholder="Credit Amount">
                    </mat-form-field>

                    <div class="text-end">
                        <button (click)="makeDebitCreditRequest()" mat-flat-button color="primary" style="border-radius:100px;">Credit</button>
                    </div>
                </form>
            }

            {{data.action}}
            @if (data.action=='debit') {
                <form>
                    <b>Debit:-<br></b>
                    <div style="height: 15px;"></div>
                    <mat-form-field appearance="outline" class="w-100">
                        <mat-label>Debit Amount</mat-label>
                        <input matInput [formControl]="transationAmount" placeholder="Debit Amount">
                    </mat-form-field>

                    <div class="text-end">
                        <button (click)="makeDebitCreditRequest()" mat-flat-button color="primary" style="border-radius:100px;">Debit</button>
                    </div>
                </form>
            }

        </div>
    </div>
</div>
